<!-- نفس ملفك مع تعديل دالة الإرسال فقط -->
<script>
function submitRequest() {
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();
    const details = document.getElementById('details').value.trim();
    const service = document.getElementById('service-type').value;

    if (!name || !phone || !service) {
        alert("يرجى ملء الاسم، الهاتف، ونوع الخدمة");
        return;
    }

    const message = `طلب خدمة جديد\n\nالاسم: ${name}\nالهاتف: ${phone}\nالإيميل: ${email || 'غير مذكور'}\nالخدمة: ${service}\nالتفاصيل: ${details || 'لا يوجد'}`;

    // واتساب
    const whatsappURL = `https://wa.me/213676049200?text=${encodeURIComponent(message)}`;
    window.open(whatsappURL, '_blank');

    // إيميل
    const mailURL = `mailto:walidcybar0@gmail.com?subject=طلب خدمة جديد&body=${encodeURIComponent(message)}`;
    window.open(mailURL, '_blank');

    alert("✅ تم إرسال الطلب بنجاح");

    document.getElementById('serviceForm').reset();
}
</script>
